<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Построй предложение в Pretérito Perfeito Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>

    <div class="container">
        <h1>Построй предложение в Pretérito Perfeito Simples</h1>
        <div id="ppsBlock">
            <div id="phrase"></div>
            <div id="constructor"></div>
        </div>
        <div class="buttons" style="text-align: center; margin-top: 20px;">
            <button id="checkPPSButton">Проверить</button>
            <button id="nextPPSButton">Следующая фраза</button>
        </div>
        <div id="resultBlock" style="text-align:center; margin-top:20px;"></div>
    </div>
    <script src="script_preterito_perfeito_constructor.js"></script>
</body>
</html>
